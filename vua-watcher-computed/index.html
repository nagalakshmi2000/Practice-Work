<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="col-md-5">
      <label for="fname">FirstName</label>
      <input type="text" v-model="fName" class="form-control">
    <div>{{fName}}</div>
    </div>
    <div class="col-md-5">
      <label for="lname">LastName</label>
      <input type="text" v-model="lName" class="form-control">
      <div>{{lName}}</div>
    </div>
    <div>{{fName+lName}}</div>
    <div> fullName:{{fullName}}</div>
    <div> fullName:{{fullNames()}}</div>
    <div class="col-md-5">
      <label for="fname">ZipCode</label>
      <input type="number" v-model="zipCode" class="form-control">
      <div>{{zipCode}}</div>
    </div>
    <div class="col-md-10 m-auto">
      <label for="">FirstName</label>
      <input type="text" class="form-control" v-model="firstName">
      <div>{{firstName}}</div>
    </div>
    <div class="col-md-10 m-auto">
      <label for="">LastName</label>
      <input type="text" class="form-control" v-model="lastName">
      <div>{{lastName}}</div>
    </div>
    <div class="col-md-10 m-auto">FullName:{{fullNameData}}</div>
    <div class="col-md-10 m-auto">
      <label for="">COuntry</label>
      <input type="text" class="form-control" v-model="country">
      <div>{{country}}</div>
    </div>
    <div class="row col-3 m-auto mt-5">
      <input type="text"  class="form-control" ref="nameMessage">
      <div>{{addMessage}}</div>
      <button class="btn btn-primary col-6 mt-3" @click="onAdd">Add</button>
  
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"
    integrity="sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="watcher.js"></script>
</body>

</html>
