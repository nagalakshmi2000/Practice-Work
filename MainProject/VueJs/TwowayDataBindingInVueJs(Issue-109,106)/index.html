<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <h1>With V-model</h1>
          <label for="">FirstName</label>
          <input type="text" class="form-control" placeholder="name" v-model="vModelFirstName">
          <div class="name">{{vModelFirstName}}</div>
        </div>
        <div>
          <div class="col-md-10">
            <label for="">LastName</label>
            <input type="text" class="form-control" v-model="vModelLastName">
            <div>{{vModelLastName}}</div>
          </div>
        </div>
        <div>Hi- {{VModelFullName}}</div>
        <div class="col-md-10">
          <h1>Without V-model</h1>
          <label for="">FirstName</label>
          <input type="text" class="form-control" placeholder="name" @input="onNameChangeFirst($event)">
          <div>{{withoutVModelFirstName}}</div>
        </div>
        <div class="col-md-10">
          <label for="">LastName</label>
          <input type="text" class="form-control" placeholder="name" @input="onNameChangeLast($event)">
          <div>{{withoutVModelLastName}}</div>
        </div>
        <div>{{withoutVModelFullName()}}</div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>


</body>

</html>
