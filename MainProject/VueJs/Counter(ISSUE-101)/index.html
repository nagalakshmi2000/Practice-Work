<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div id="app">
 <div class="container">
   <div class="row">
    <div class="col-md-4 border my-5 p-3">
        <h2 class="mx-3 my-3 badge bg-primary px-3 fs-4 rounded-circle">{{count}}</h2>
        <p class="mx-3  text-danger" v-show= "count==0" v-if="show">Counter should not less than zero</p>
        <p><button class="mx-3 text-dark btn btn-outline-success" @click="countIncrement()" >
            Increment
        </button>
        <button class="mx-3 btn btn-outline-warning" @click="countDecrement()">Decrement</button></p>
    </div>
   </div>
 </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.global.min.js" integrity="sha512-lgbnN1gNswbc8DPmFF2F9n951EGPK0p9PmPkzECHyjC4bmv6Be6ezWQB7mIjPJ5pAdYehSj+Nm0brW0NjCoFmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="vue.js"></script>
</body>
</html>
